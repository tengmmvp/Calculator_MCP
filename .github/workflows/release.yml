name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: ğŸ“¦ Install dependencies
        run: |
          uv sync --dev

      - name: ğŸ” Test core module imports
        run: |
          python -c "from calculator_mcp.server import cli_main; print('âœ… Core module imports work')"
          python -c "import calculator_mcp; print('âœ… Package imports work')"

      - name: ğŸ—ï¸ Test package build
        run: |
          uv build --wheel

  build-and-release:
    name: ğŸ—ï¸ Build and Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ Calculator MCP Server ${{ github.ref_name }}

            ### âœ¨ æ–°ç‰¹æ€§
            è¯·æŸ¥çœ‹ [GitHub Commits](https://github.com/tengmmvp/Calculator_MCP/commits) äº†è§£è¯¦ç»†å˜æ›´ã€‚

            ### ğŸ› ï¸ å®‰è£…æ–¹å¼

            #### ä½¿ç”¨ uvxï¼ˆæ¨èï¼‰
            ```bash
            uvx git+https://github.com/tengmmvp/Calculator_MCP@${{ github.ref_name }}
            ```

            #### Claude Desktop é…ç½®
            ```json
            {
              "mcpServers": {
                "calculator": {
                  "command": "uvx",
                  "args": ["git+https://github.com/tengmmvp/Calculator_MCP@${{ github.ref_name }}"],
                  "description": "Mathematical calculator with tools, resources, and prompts"
                }
              }
            }
            ```

            ### ğŸ“š æ–‡æ¡£
            - ğŸ“– [å®Œæ•´æ–‡æ¡£](https://github.com/tengmmvp/Calculator_MCP#readme)
            - ğŸ”§ [API å‚è€ƒ](https://github.com/tengmmvp/Calculator_MCP/blob/main/docs/API.md)

          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            dist/*
            LICENSE
            README.md

  docker-release:
    name: ğŸ³ Docker Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
